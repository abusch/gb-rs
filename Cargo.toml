[package]
name = "gb-rs"
version = "0.1.0"
edition = "2021"
authors = ["Antoine BÃ¼sch <antoine.busch@gmail.com>"]
description = "A Gameboy emulator"
repository = "https://github.com/abusch/gb-rs"
homepage = "https://github.com/abusch/gb-rs"
keywords = ["emulator", "gameboy"]
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ansi_term = "0.12.1"
anyhow = "1.0.53"
bitflags = "1.3.2"
bitvec = "1.0.0"
cpal = "0.13.5"
log = "0.4.14"
env_logger = "0.9.0"
pixels = "0.9.0"
png = "0.17.5"
ringbuf = "0.2.7"
rustyline = "9.1.2"
winit = "0.26.1"
winit_input_helper = "0.11.1"

[profile.release]
debug = true
incremental = true
